<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div class="p-field-checkbox mb-2" *ngFor="let category of categories">
        <p-checkbox
          [(ngModel)]="category.checked"
          binary="true"
          [inputId]="category.id"
          (onChange)="categoryFilter()"
        ></p-checkbox>
        <label class="ml-2" for="category.id">{{category.name}}</label>
      </div>
    </div>
    <div [ngClass]="{'col-9': !isCategoryPage, 'col-12': isCategoryPage}">
      <div class="grid">
        <div [ngClass]="{'col-4': !isCategoryPage, 'col-3': isCategoryPage}" *ngFor="let product of products">
          <products-product-item [product]="product" ></products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
